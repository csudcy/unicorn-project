<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Unicorn</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<!--dependencies-->
		<link href="static/all.css" rel="stylesheet">

	</head>
	<body>
		<div class="unicorn"></div>
		<div class="desciption">Project Unicorn has the following problems:</div>
		<div class="problems">
			<table>
				<thead>
					<tr>
						<th>Site</th>
						<th>Type</th>
						<th>Age</th>
					</tr>
				</thead>
				<tbody id="problems">

				</tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		function updateProblems() {
			var xmlhttp = new XMLHttpRequest();

			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					var results = JSON.parse(xmlhttp.responseText);
					//Sort the results nicely
					results.sort(function(a, b) {
						if (a.site_name !== b.site_name) {
							return a.site_name - b.site_name;
						}
						return a.track_type - b.track_type;
					});
					//Build the html output
					var html = '';
					results.forEach(function(result) {
						html += '<tr>'+
								'<td>'+result.site_name+'</td>'+
								'<td>'+result.track_type+'</td>'+
								'<td>'+result.time_ago+'</td>'+
							'</tr>\n';
					});
					document.getElementById("problems").innerHTML = html;
				}
			}

			xmlhttp.open("GET", "/aggregate", true);
			xmlhttp.send();
		}
		updateProblems();
		setInterval(updateProblems, 2*1000);
	</script>
</html>

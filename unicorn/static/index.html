<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Unicorn</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>	
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<!--dependencies-->
		<link href="static/all.css" rel="stylesheet">

	</head>
	<body>
		<div class="unicorn"></div>
		<div class="desciption">Project Unicorn has the following problems:</div>
		<div class="problems" id="problems">

		</div>
	</body>
	<script type="text/javascript">
		function updateProblems() {
		    var xmlhttp;
		    xmlhttp = new XMLHttpRequest();

		    xmlhttp.onreadystatechange = function() {
	    		console.log(xmlhttp.responseText)
	    		console.log(xmlhttp)
		        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
		            document.getElementById("problems").innerHTML = xmlhttp.responseText;
		        }
		    }

		    xmlhttp.open("GET", "/problems", true);
		    xmlhttp.send();
		    setTimeout(updateProblems,2*1000);
	    }
	    updateProblems();
		</script>
</html>
